<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFlix Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { font-family: 'Roboto', sans-serif; }
        .dark { color-scheme: dark; }
        .material-icons { vertical-align: middle; }
        .line-clamp-2 { 
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-1 { 
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    
    <!-- Top App Bar -->
    <header class="bg-white dark:bg-gray-800 shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="material-icons text-blue-600 dark:text-blue-400 text-3xl">movie</span>
                <h1 class="text-2xl font-medium text-gray-900 dark:text-white">MFlix Admin</h1>
            </div>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                <span class="material-icons text-gray-700 dark:text-gray-300">dark_mode</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Total Anime</p>
                        <p id="totalAnime" class="text-3xl font-medium text-gray-900 dark:text-white mt-2">0</p>
                    </div>
                    <span class="material-icons text-blue-600 dark:text-blue-400 text-4xl">video_library</span>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Popular</p>
                        <p id="popularCount" class="text-3xl font-medium text-gray-900 dark:text-white mt-2">0</p>
                    </div>
                    <span class="material-icons text-green-600 dark:text-green-400 text-4xl">trending_up</span>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Newest</p>
                        <p id="newestCount" class="text-3xl font-medium text-gray-900 dark:text-white mt-2">0</p>
                    </div>
                    <span class="material-icons text-purple-600 dark:text-purple-400 text-4xl">new_releases</span>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Top Rated</p>
                        <p id="topRatedCount" class="text-3xl font-medium text-gray-900 dark:text-white mt-2">0</p>
                    </div>
                    <span class="material-icons text-orange-600 dark:text-orange-400 text-4xl">star</span>
                </div>
            </div>
        </div>

        <!-- Add Anime Section -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow mb-8">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white flex items-center gap-2">
                    <span class="material-icons">add_circle</span>
                    Add New Anime
                </h2>
            </div>
            <div class="p-6">
                <!-- Search AniList -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Search AniList
                    </label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search anime on AniList..."
                            class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                        >
                        <button 
                            id="searchBtn"
                            onclick="searchAniList()" 
                            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center gap-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span class="material-icons">search</span>
                            <span class="hidden sm:inline">Search</span>
                        </button>
                    </div>
                    
                    <!-- Loading Indicator -->
                    <div id="searchLoading" class="hidden mt-4 text-center">
                        <div class="inline-block">
                            <span class="material-icons animate-spin text-4xl text-blue-600">refresh</span>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Searching AniList...</p>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="searchError" class="hidden mt-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                        <div class="flex items-center gap-2 text-red-800 dark:text-red-300">
                            <span class="material-icons">error</span>
                            <span id="searchErrorMessage">Error searching anime</span>
                        </div>
                    </div>
                    
                    <!-- Search Results -->
                    <div id="searchResults" class="mt-4"></div>
                </div>

                <!-- Add Form (hidden initially) -->
                <div id="addForm" class="hidden">
                    <div class="border-t border-gray-200 dark:border-gray-700 pt-6 space-y-4">
                        <input type="hidden" id="selectedAnilistId">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Selected Anime
                            </label>
                            <div id="selectedAnimeInfo" class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg"></div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                Category
                            </label>
                            <select 
                                id="category" 
                                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                            >
                                <option value="NEWEST">Newest</option>
                                <option value="POPULAR">Popular</option>
                                <option value="TOP_RATED">Top Rated</option>
                                <option value="UPCOMING">Upcoming</option>
                            </select>
                        </div>

                        <!-- Episodes Manager -->
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                    Episodes & Streaming Links
                                </label>
                                <button 
                                    onclick="addEpisode()" 
                                    class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg flex items-center gap-1 transition"
                                >
                                    <span class="material-icons text-sm">add</span>
                                    Add Episode
                                </button>
                            </div>
                            
                            <div id="episodesContainer" class="space-y-3 max-h-96 overflow-y-auto">
                                <!-- Episodes will be added here dynamically -->
                            </div>
                        </div>

                        <div class="flex gap-3">
                            <button 
                                onclick="addAnime()" 
                                id="addAnimeBtn"
                                class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center justify-center gap-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <span class="material-icons">save</span>
                                Add to Database
                            </button>
                            <button 
                                onclick="cancelAdd()" 
                                class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Anime List -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white flex items-center gap-2">
                    <span class="material-icons">list</span>
                    Anime Library
                </h2>
                <button 
                    onclick="loadAnimeList()" 
                    id="refreshBtn"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition disabled:opacity-50"
                >
                    <span class="material-icons text-gray-700 dark:text-gray-300">refresh</span>
                </button>
            </div>
            <div id="animeList" class="p-6"></div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between sticky top-0 bg-white dark:bg-gray-800 z-10">
                <h2 class="text-xl font-medium text-gray-900 dark:text-white flex items-center gap-2">
                    <span class="material-icons">edit</span>
                    Edit Anime
                </h2>
                <button onclick="closeEditModal()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                    <span class="material-icons text-gray-700 dark:text-gray-300">close</span>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <input type="hidden" id="editAnimeId">
                
                <!-- Anime Info Display -->
                <div id="editAnimeInfo" class="p-4 bg-gray-50 dark:bg-gray-700 rounded-lg"></div>

                <!-- Category Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Category
                    </label>
                    <select 
                        id="editCategory" 
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                        <option value="NEWEST">Newest</option>
                        <option value="POPULAR">Popular</option>
                        <option value="TOP_RATED">Top Rated</option>
                        <option value="UPCOMING">Upcoming</option>
                    </select>
                </div>

                <!-- Episodes Manager -->
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                            Episodes & Streaming Links
                        </label>
                        <button 
                            onclick="addEditEpisode()" 
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg flex items-center gap-1 transition"
                        >
                            <span class="material-icons text-sm">add</span>
                            Add Episode
                        </button>
                    </div>
                    
                    <div id="editEpisodesContainer" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- Episodes will be loaded here -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 pt-4">
                    <button 
                        onclick="updateAnime()" 
                        id="updateAnimeBtn"
                        class="flex-1 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg flex items-center justify-center gap-2 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span class="material-icons">save</span>
                        Save Changes
                    </button>
                    <button 
                        onclick="closeEditModal()" 
                        class="px-6 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-lg hidden transition-all transform z-50">
        <div class="flex items-center gap-3">
            <span id="toastIcon" class="material-icons"></span>
            <span id="toastMessage" class="text-sm font-medium"></span>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api'
            : `${window.location.origin}/api`;

        console.log('API URL:', API_URL);

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
            themeToggle.querySelector('.material-icons').textContent = 'light_mode';
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
            themeToggle.querySelector('.material-icons').textContent = html.classList.contains('dark') ? 'light_mode' : 'dark_mode';
        });

        // Toast Notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            toast.className = 'fixed bottom-6 right-6 px-6 py-4 rounded-lg shadow-lg transition-all transform z-50';
            
            if (type === 'success') {
                toast.classList.add('bg-green-600', 'text-white');
                icon.textContent = 'check_circle';
            } else {
                toast.classList.add('bg-red-600', 'text-white');
                icon.textContent = 'error';
            }
            
            msg.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // Show/Hide elements
        function showElement(id) {
            document.getElementById(id).classList.remove('hidden');
        }

        function hideElement(id) {
            document.getElementById(id).classList.add('hidden');
        }

        // Episode counter for unique IDs
        let episodeCounter = 0;

        // Add Episode (for new anime)
        function addEpisode() {
            const container = document.getElementById('episodesContainer');
            const episodeNum = container.children.length + 1;
            const id = ++episodeCounter;
            
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'p-4 border border-gray-300 dark:border-gray-600 rounded-lg';
            episodeDiv.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h4 class="font-medium text-gray-900 dark:text-white">Episode ${episodeNum}</h4>
                    <button onclick="removeEpisode(this)" class="text-red-600 hover:text-red-700">
                        <span class="material-icons text-sm">delete</span>
                    </button>
                </div>
                <div class="space-y-2">
                    <input 
                        type="number" 
                        placeholder="Episode Number" 
                        value="${episodeNum}"
                        class="episode-number w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <div class="space-y-1">
                        <label class="text-xs text-gray-600 dark:text-gray-400">Server 1 (Direct URL or Iframe Embed)</label>
                        <textarea 
                            placeholder="Direct URL: https://example.com/video.mp4&#10;OR Iframe: <iframe src='...'></iframe>"
                            class="server1-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none resize-none"
                            rows="2"
                        ></textarea>
                    </div>
                    <input 
                        type="text" 
                        placeholder="Server 1 Quality (e.g., 1080p)"
                        class="server1-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <div class="space-y-1">
                        <label class="text-xs text-gray-600 dark:text-gray-400">Server 2 (Direct URL or Iframe Embed)</label>
                        <textarea 
                            placeholder="Direct URL: https://example.com/video.mp4&#10;OR Iframe: <iframe src='...'></iframe>"
                            class="server2-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none resize-none"
                            rows="2"
                        ></textarea>
                    </div>
                    <input 
                        type="text" 
                        placeholder="Server 2 Quality (e.g., 720p)"
                        class="server2-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                </div>
            `;
            
            container.appendChild(episodeDiv);
        }

        // Add Episode (for edit modal)
        function addEditEpisode() {
            const container = document.getElementById('editEpisodesContainer');
            const episodeNum = container.children.length + 1;
            
            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'p-4 border border-gray-300 dark:border-gray-600 rounded-lg';
            episodeDiv.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h4 class="font-medium text-gray-900 dark:text-white">Episode ${episodeNum}</h4>
                    <button onclick="removeEpisode(this)" class="text-red-600 hover:text-red-700">
                        <span class="material-icons text-sm">delete</span>
                    </button>
                </div>
                <div class="space-y-2">
                    <input 
                        type="number" 
                        placeholder="Episode Number" 
                        value="${episodeNum}"
                        class="episode-number w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <input 
                        type="url" 
                        placeholder="Server 1 URL"
                        class="server1-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <input 
                        type="text" 
                        placeholder="Server 1 Quality (e.g., 1080p)"
                        class="server1-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <input 
                        type="url" 
                        placeholder="Server 2 URL"
                        class="server2-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                    <input 
                        type="text" 
                        placeholder="Server 2 Quality (e.g., 720p)"
                        class="server2-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                    >
                </div>
            `;
            
            container.appendChild(episodeDiv);
        }

        // Remove Episode
        function removeEpisode(button) {
            button.closest('.p-4').remove();
        }

        // Get Episodes Data from Container
        function getEpisodesData(containerId) {
            const container = document.getElementById(containerId);
            const episodeDivs = container.querySelectorAll('.p-4');
            const episodes = [];
            
            episodeDivs.forEach(div => {
                const episodeNum = div.querySelector('.episode-number').value;
                const server1Input = div.querySelector('.server1-url').value.trim();
                const server1Quality = div.querySelector('.server1-quality').value.trim();
                const server2Input = div.querySelector('.server2-url').value.trim();
                const server2Quality = div.querySelector('.server2-quality').value.trim();
                
                if (episodeNum && (server1Input || server2Input)) {
                    const servers = [];
                    
                    // Process Server 1
                    if (server1Input) {
                        const server1 = extractEmbedUrl(server1Input);
                        servers.push({
                            name: 'server1',
                            url: server1.url,
                            quality: server1Quality || 'HD',
                            isActive: true,
                            type: server1.type
                        });
                    }
                    
                    // Process Server 2
                    if (server2Input) {
                        const server2 = extractEmbedUrl(server2Input);
                        servers.push({
                            name: 'server2',
                            url: server2.url,
                            quality: server2Quality || 'HD',
                            isActive: true,
                            type: server2.type
                        });
                    }
                    
                    episodes.push({
                        episodeNumber: parseInt(episodeNum),
                        servers: servers
                    });
                }
            });
            
            return episodes;
        }

        // Extract embed URL from iframe or return direct URL
        function extractEmbedUrl(input) {
            if (!input) return { url: '', type: 'direct' };
            
            const trimmed = input.trim();
            
            // Check if it's an iframe tag
            const iframeMatch = trimmed.match(/<iframe[^>]+src=["']([^"']+)["']/i);
            
            if (iframeMatch) {
                // Extract URL from iframe
                return { url: iframeMatch[1], type: 'embed' };
            }
            
            // If it's a direct URL
            return { url: trimmed, type: 'direct' };
        }

        // Search AniList
        async function searchAniList() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showToast('Please enter a search term', 'error');
                return;
            }

            const resultsDiv = document.getElementById('searchResults');
            const searchBtn = document.getElementById('searchBtn');
            
            showElement('searchLoading');
            hideElement('searchError');
            resultsDiv.innerHTML = '';
            searchBtn.disabled = true;

            try {
                console.log('Searching for:', query);
                const response = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}&perPage=12`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Search results:', data);

                hideElement('searchLoading');
                searchBtn.disabled = false;

                if (data.success && data.data && data.data.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                            ${data.data.map(anime => `
                                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg overflow-hidden cursor-pointer hover:shadow-lg hover:scale-105 transition-all" onclick='selectAnime(${JSON.stringify(anime).replace(/'/g, "&#39;")})'>
                                    <img src="${anime.coverImage?.large || ''}" alt="${anime.title?.romaji || 'Unknown'}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                                    <div class="p-3">
                                        <h3 class="font-medium text-gray-900 dark:text-white mb-1 line-clamp-2 text-sm">${anime.title?.romaji || 'Unknown Title'}</h3>
                                        <p class="text-xs text-gray-600 dark:text-gray-400">⭐ ${anime.averageScore || 'N/A'}/100</p>
                                        <p class="text-xs text-gray-600 dark:text-gray-400">Episodes: ${anime.episodes || '?'}</p>
                                        <div class="mt-2 flex flex-wrap gap-1">
                                            ${(anime.genres || []).slice(0, 2).map(g => `<span class="text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded">${g}</span>`).join('')}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="text-center text-gray-500 py-8 bg-gray-50 dark:bg-gray-700 rounded-lg">No results found. Try another search term.</div>';
                }
            } catch (error) {
                console.error('Search error:', error);
                hideElement('searchLoading');
                searchBtn.disabled = false;
                
                document.getElementById('searchErrorMessage').textContent = 'Error searching anime. Please check your connection and try again.';
                showElement('searchError');
                showToast('Error searching anime', 'error');
            }
        }

        // Select Anime
        function selectAnime(anime) {
            console.log('Selected anime:', anime);
            document.getElementById('selectedAnilistId').value = anime.anilistId;
            showElement('addForm');
            
            document.getElementById('selectedAnimeInfo').innerHTML = `
                <div class="flex gap-4">
                    <img src="${anime.coverImage?.medium || anime.coverImage?.large || ''}" alt="${anime.title?.romaji || 'Unknown'}" class="w-20 h-28 object-cover rounded" onerror="this.src='https://via.placeholder.com/80x112?text=No+Image'">
                    <div>
                        <h3 class="font-medium text-gray-900 dark:text-white mb-2">${anime.title?.romaji || 'Unknown Title'}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Episodes: ${anime.episodes || 'Unknown'}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Score: ${anime.averageScore || 'N/A'}/100</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Status: ${anime.status || 'Unknown'}</p>
                    </div>
                </div>
            `;
            
            // Clear and prepare episodes container
            const episodesContainer = document.getElementById('episodesContainer');
            episodesContainer.innerHTML = '';
            
            // Auto-add 3 episodes to start with
            for (let i = 0; i < 3; i++) {
                addEpisode();
            }
            
            // Clear search results and scroll to form
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('addForm').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Cancel Add
        function cancelAdd() {
            hideElement('addForm');
            document.getElementById('episodesContainer').innerHTML = '';
            document.getElementById('selectedAnilistId').value = '';
        }

        // Add Anime
        async function addAnime() {
            const anilistId = document.getElementById('selectedAnilistId').value;
            const category = document.getElementById('category').value;
            const episodes = getEpisodesData('episodesContainer');

            if (!anilistId) {
                showToast('Please select an anime first', 'error');
                return;
            }

            if (episodes.length === 0) {
                showToast('Please add at least one episode with streaming links', 'error');
                return;
            }

            const addBtn = document.getElementById('addAnimeBtn');
            addBtn.disabled = true;
            addBtn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Adding...';

            try {
                console.log('Adding anime:', { anilistId, category, episodes });
                const response = await fetch(`${API_URL}/anime`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        anilistId: parseInt(anilistId), 
                        category, 
                        episodes 
                    })
                });

                const data = await response.json();
                console.log('Add response:', data);

                if (data.success) {
                    showToast('Anime added successfully!');
                    cancelAdd();
                    loadAnimeList();
                    loadStats();
                } else {
                    showToast(data.error || 'Failed to add anime', 'error');
                }
            } catch (error) {
                console.error('Add error:', error);
                showToast('Error adding anime. Please try again.', 'error');
            } finally {
                addBtn.disabled = false;
                addBtn.innerHTML = '<span class="material-icons">save</span> Add to Database';
            }
        }

        // Load Anime List
        async function loadAnimeList() {
            const listDiv = document.getElementById('animeList');
            const refreshBtn = document.getElementById('refreshBtn');
            
            listDiv.innerHTML = '<div class="text-center py-8"><span class="material-icons animate-spin text-4xl text-blue-600">refresh</span><p class="text-gray-600 dark:text-gray-400 mt-2">Loading anime...</p></div>';
            refreshBtn.disabled = true;

            try {
                console.log('Loading anime list...');
                const response = await fetch(`${API_URL}/anime?limit=100`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Anime list:', data);

                refreshBtn.disabled = false;

                if (data.success && data.data && data.data.length > 0) {
                    listDiv.innerHTML = `
                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                            ${data.data.map(anime => `
                                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg overflow-hidden hover:shadow-lg transition">
                                    <img src="${anime.coverImage?.large || ''}" alt="${anime.title?.romaji || 'Unknown'}" class="w-full h-56 object-cover" onerror="this.src='https://via.placeholder.com/300x400?text=No+Image'">
                                    <div class="p-3">
                                        <h3 class="font-medium text-gray-900 dark:text-white mb-2 line-clamp-2 text-sm">${anime.title?.romaji || 'Unknown Title'}</h3>
                                        <div class="flex items-center gap-2 mb-2 flex-wrap">
                                            <span class="text-xs px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded">${anime.category}</span>
                                            <span class="text-xs text-gray-600 dark:text-gray-400">⭐ ${anime.averageScore || 'N/A'}</span>
                                        </div>
                                        <div class="text-xs text-gray-600 dark:text-gray-400 mb-2">
                                            Episodes: ${anime.episodes?.length || 0}
                                        </div>
                                        <div class="flex gap-2">
                                            <button onclick='editAnime(${JSON.stringify(anime).replace(/'/g, "&#39;")})' class="flex-1 px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white text-xs rounded transition flex items-center justify-center gap-1">
                                                <span class="material-icons text-sm">edit</span>
                                                Edit
                                            </button>
                                            <button onclick="deleteAnime('${anime._id}')" class="flex-1 px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-xs rounded transition flex items-center justify-center gap-1">
                                                <span class="material-icons text-sm">delete</span>
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    listDiv.innerHTML = '<div class="text-center text-gray-500 py-8 bg-gray-50 dark:bg-gray-700 rounded-lg">No anime in database. Add some anime to get started!</div>';
                }
            } catch (error) {
                console.error('Load error:', error);
                listDiv.innerHTML = '<div class="text-center text-red-500 py-8 bg-red-50 dark:bg-red-900/20 rounded-lg">Error loading anime. Please refresh the page.</div>';
                refreshBtn.disabled = false;
            }
        }

        // Delete Anime
        async function deleteAnime(id) {
            if (!confirm('Are you sure you want to delete this anime?')) return;

            try {
                console.log('Deleting anime:', id);
                const response = await fetch(`${API_URL}/anime/${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showToast('Anime deleted successfully!');
                    loadAnimeList();
                    loadStats();
                } else {
                    showToast('Failed to delete anime', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Error deleting anime', 'error');
            }
        }

        // Edit Anime
        function editAnime(anime) {
            console.log('Editing anime:', anime);
            
            // Set anime ID
            document.getElementById('editAnimeId').value = anime._id;
            
            // Display anime info
            document.getElementById('editAnimeInfo').innerHTML = `
                <div class="flex gap-4">
                    <img src="${anime.coverImage?.medium || anime.coverImage?.large || ''}" alt="${anime.title?.romaji || 'Unknown'}" class="w-20 h-28 object-cover rounded" onerror="this.src='https://via.placeholder.com/80x112?text=No+Image'">
                    <div>
                        <h3 class="font-medium text-gray-900 dark:text-white mb-2">${anime.title?.romaji || 'Unknown Title'}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Total Episodes: ${anime.episodes?.length || 0}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Score: ${anime.averageScore || 'N/A'}/100</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Status: ${anime.status || 'Unknown'}</p>
                    </div>
                </div>
            `;
            
            // Set category
            document.getElementById('editCategory').value = anime.category || 'NEWEST';
            
            // Load episodes
            const editContainer = document.getElementById('editEpisodesContainer');
            editContainer.innerHTML = '';
            
            if (anime.episodes && anime.episodes.length > 0) {
                anime.episodes.forEach((episode, index) => {
                    const server1 = episode.servers?.find(s => s.name === 'server1') || {};
                    const server2 = episode.servers?.find(s => s.name === 'server2') || {};
                    
                    const episodeDiv = document.createElement('div');
                    episodeDiv.className = 'p-4 border border-gray-300 dark:border-gray-600 rounded-lg';
                    episodeDiv.innerHTML = `
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-medium text-gray-900 dark:text-white">Episode ${episode.episodeNumber}</h4>
                            <button onclick="removeEpisode(this)" class="text-red-600 hover:text-red-700">
                                <span class="material-icons text-sm">delete</span>
                            </button>
                        </div>
                        <div class="space-y-2">
                            <input 
                                type="number" 
                                placeholder="Episode Number" 
                                value="${episode.episodeNumber}"
                                class="episode-number w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                            >
                            <div class="space-y-1">
                                <label class="text-xs text-gray-600 dark:text-gray-400">Server 1 (Direct URL or Iframe Embed)</label>
                                <textarea 
                                    placeholder="Direct URL or Iframe embed"
                                    class="server1-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none resize-none"
                                    rows="2"
                                >${server1.url || ''}</textarea>
                                <div class="text-xs ${server1.type === 'embed' ? 'text-green-600 dark:text-green-400' : 'text-blue-600 dark:text-blue-400'}">
                                    ${server1.type === 'embed' ? '✓ Embed detected' : server1.url ? '✓ Direct URL' : ''}
                                </div>
                            </div>
                            <input 
                                type="text" 
                                placeholder="Server 1 Quality (e.g., 1080p)"
                                value="${server1.quality || ''}"
                                class="server1-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                            >
                            <div class="space-y-1">
                                <label class="text-xs text-gray-600 dark:text-gray-400">Server 2 (Direct URL or Iframe Embed)</label>
                                <textarea 
                                    placeholder="Direct URL or Iframe embed"
                                    class="server2-url w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none resize-none"
                                    rows="2"
                                >${server2.url || ''}</textarea>
                                <div class="text-xs ${server2.type === 'embed' ? 'text-green-600 dark:text-green-400' : 'text-blue-600 dark:text-blue-400'}">
                                    ${server2.type === 'embed' ? '✓ Embed detected' : server2.url ? '✓ Direct URL' : ''}
                                </div>
                            </div>
                            <input 
                                type="text" 
                                placeholder="Server 2 Quality (e.g., 720p)"
                                value="${server2.quality || ''}"
                                class="server2-quality w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded text-sm focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white focus:outline-none"
                            >
                        </div>
                    `;
                    editContainer.appendChild(episodeDiv);
                });
            } else {
                // If no episodes, add 3 empty ones
                for (let i = 0; i < 3; i++) {
                    addEditEpisode();
                }
            }
            
            // Show modal
            showElement('editModal');
            document.body.style.overflow = 'hidden';
        }

        // Close Edit Modal
        function closeEditModal() {
            hideElement('editModal');
            document.body.style.overflow = 'auto';
        }

        // Update Anime
        async function updateAnime() {
            const id = document.getElementById('editAnimeId').value;
            const category = document.getElementById('editCategory').value;
            const episodes = getEpisodesData('editEpisodesContainer');

            if (episodes.length === 0) {
                showToast('Please add at least one episode with streaming links', 'error');
                return;
            }

            const updateBtn = document.getElementById('updateAnimeBtn');
            updateBtn.disabled = true;
            updateBtn.innerHTML = '<span class="material-icons animate-spin">refresh</span> Saving...';

            try {
                console.log('Updating anime:', { id, category, episodes });
                const response = await fetch(`${API_URL}/anime/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category, episodes })
                });

                const data = await response.json();
                console.log('Update response:', data);

                if (data.success) {
                    showToast('Anime updated successfully!');
                    closeEditModal();
                    loadAnimeList();
                    loadStats();
                } else {
                    showToast(data.error || 'Failed to update anime', 'error');
                }
            } catch (error) {
                console.error('Update error:', error);
                showToast('Error updating anime. Please try again.', 'error');
            } finally {
                updateBtn.disabled = false;
                updateBtn.innerHTML = '<span class="material-icons">save</span> Save Changes';
            }
        }

        // Load Stats
        async function loadStats() {
            try {
                console.log('Loading stats...');
                const response = await fetch(`${API_URL}/anime?limit=1000`);
                const data = await response.json();

                if (data.success && data.data) {
                    const anime = data.data;
                    document.getElementById('totalAnime').textContent = anime.length;
                    document.getElementById('popularCount').textContent = anime.filter(a => a.category === 'POPULAR').length;
                    document.getElementById('newestCount').textContent = anime.filter(a => a.category === 'NEWEST').length;
                    document.getElementById('topRatedCount').textContent = anime.filter(a => a.category === 'TOP_RATED').length;
                }
            } catch (error) {
                console.error('Stats error:', error);
            }
        }

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchAniList();
            }
        });

        // Initial Load
        console.log('Initializing dashboard...');
        loadAnimeList();
        loadStats();
        
        // Log API health
        fetch(`${API_URL}/health`)
            .then(r => r.json())
            .then(d => console.log('API Health:', d))
            .catch(e => console.error('API Health Check Failed:', e));
    </script>
</body>
</html>
